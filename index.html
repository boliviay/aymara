    <head>
    <title>Jakhunaka</title>
</head>
<body>
    <h1>Jakhunaka Qilqañani</h1>
    <label for="numberInput">Qilqam mä jakhu:</label>
    <input type="number" id="numberInput">
    <button onclick="convertToWords()">wakicham</button>
    <p id="result"></p>

    <script>
        function convertToWords() {
            const numberInput = parseInt(document.getElementById("numberInput").value);
            const result = numberToWords(numberInput);
            document.getElementById("result").textContent = result;
        }

        function numberToWords(number) {
            const units = ["chusa", "maya", "paya", "kimsa", "pusi", "phisqa", "suxta", "päqallqu", "kimsaqallqu", "llatunka"];
            const teens = ["tunka", "tunkamayani", "tunkapayani", "tunkakimsani", "tunkapusini", "tunkaphisqani", "tunkasuxtani",  "tunkapäqallqu", "tunkakimsaqallqu", "tunkallatunka"];
            const tens = ["", "tunka", "patunka", "kimsatunka", "pusitunka", "phisqatunka", "suxtatunka", "päqallqutunka", "kimsaqallqutunka", "llatunkatunkatunka"];
            const hundreds = ["", "pataka", "papataka", "kimsapataka", "pusipataka", "phisqapataka", "suxtapataka", "päqallqupataka", "kimsaqallqupataka", "llatunkapataka"];

            if (number >= 0 && number <= 9) {
                return units[number];
            } else if (number >= 10 && number <= 19) {
                return teens[number - 10];
            } else if (number >= 20 && number <= 99) {
                const tensDigit = Math.floor(number / 10);
                const unitsDigit = number % 10;
                return tens[tensDigit] + (unitsDigit > 0 ? ( " " + units[unitsDigit] +"ni") : "");
            } else if (number >= 100 && number <= 999) {
                const hundredsDigit = Math.floor(number / 100);
                const remaining = number % 100;
                if (remaining === 0) {
                    return hundreds[hundredsDigit];
                } else {
                    return hundreds[hundredsDigit] + " " + numberToWords(remaining) + "";
                }
            } else {
                return "Janiw utjiti";
            }
        }
    </script>
</body>
